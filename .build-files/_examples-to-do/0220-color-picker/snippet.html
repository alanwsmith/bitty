<div>TODO: Move this to its own Example Color Picker section</div>

  <style>
    .color-picker {
      background-color: var(--color-picker-background);
      color: var(--color-picker-text);
    }
  </style>
  <bitty-1-3
      data-call="initMode"
      data-batch="sliders"
      data-connect="./color-picker.js"
      class="color-picker">
    <div>
      <label for="slider-l">Lightness</label>
      <input
        type="range"
        min="0"
        max="100"
        step="0.01"
        id="slider-l"
        data-call="handleSlider"
        data-receive="lValue"
        data-key="l"
      />
      <label for="slider-c">Chroma</label>
      <input
        type="range"
        min="0"
        max="0.3"
        step="0.00001"
        id="slider-c"
        data-call="handleSlider"
        data-receive="cValue"
        data-key="c"
      />
      <label for="slider-h">Hue</label>
      <input
        type="range"
        min="0"
        max="360"
        step="0.01"
        id="slider-h"
        data-call="handleSlider"
        data-receive="hValue"
        data-key="h"
      />
    </div>
  </bitty-1-3>
