[! filter markdown|safe !]
- Compares the `.target` from an `event` 
and an element to see if they
match on a given `dataset/data-*` key. 

- If no `key` is provided the 
automatically generated `uuid`
is used. 

- The return value is `true` if
there is a match and `false` if
there isn't
[! endfilter !]
