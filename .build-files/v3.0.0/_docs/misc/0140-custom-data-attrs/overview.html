<summary class="docs-summary">Custom data-* Attributes</summary>
<p>
bitty uses native `data-*` attributes for set up. It's
also designed to work with arbitrary `data-*` attributes.
Specifically, the `this.api.match` helper function compares
`event.target.dataset.KEY` and `el.dataset.KEY`
for matches.</p>


</details>
