<details>
<summary class="docs-summary">Tag Closing</summary>
<p>Because bitty is a web component the tag must be closed
    explicity. That is, this won't work:</p>

  <p>[@ highlight_html('<bitty-#-# data-connect="SomeClass" />') @]</p>

  <p>You have to do this: </p>

  <p>[@ highlight_html('<bitty-#-# data-connect="SomeClass"></bitty-#-#>') @]</p>

</details>
