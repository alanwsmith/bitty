<!-- prettier-ignore -->

<bitty-js 
    data-module="modules/using-radio-buttons.js"
    data-send="update">
    <div>
        <label for="radio-button-alfa">Alfa</label>
        <input 
            id="radio-button-alfa" 
            type="radio" 
            name="using-radio-buttons" 
            value="Alfa"
            data-send="update"
            checked />
        <label for="radio-button-bravo">Bravo</label>
        <input 
            id="radio-button-bravo"
            type="radio" 
            name="using-radio-buttons"
            value="Bravo"
            data-send="update" />
    </div>
    <div data-receive="init|update"></div>
</bitty-js>
