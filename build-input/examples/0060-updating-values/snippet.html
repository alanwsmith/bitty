<!-- prettier-ignore -->

<bitty-js data-bridge="./updating-range-sliders.js">
  <div>
    <label for="update-values-input-slider">Input Slider</label>
    <input
      type="range"
      id="update-values-input-slider"
      data-send="sliderValue">
  </div>
  <div>
    <label for="update-values-output-slider">Output Slider</label>
    <input
      type="range"
      id="update-values-output-slider"
      data-recieve="sliderValue">
  </div>
</bitty-js>

- This is a one way update between sliders.
The output slider gets updated with the 
value of the input slider. But, the
input slider is not effected by changes
to the output slider.
