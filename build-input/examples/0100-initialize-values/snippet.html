<!-- prettier-ignore -->

<bitty-js data-bridge="./initialize-values.js"
  data-send="setSliderA|setSliderB">

  <div>
    <label for="init-slider-a">Slider A</label>
    <input
      id="init-slider-a"
      type="range"
      min="0"
      max="100"
      data-call="setValue"
      data-send="setSliderB"
      data-recieve="setSliderA">
  </div>

  <div>
    <label for="init-slider-b">Slider B</label>
    <input
      id="init-slider-b"
      type="range"
      min="0"
      max="100"
      data-call="setValue"
      data-send="setSliderA"
      data-recieve="setSliderB">
  </div>
</bitty-js>
