<!-- prettier-ignore -->

<bitty-js 
  data-bridge="./global-data.js"
  data-connection="Parent"
  data-send="update">

  <div data-watch="update" data-receive="update"></div>

  <div>
    <bitty-js 
      data-bridge="./global-data.js"
      data-connection="Child">
      <button
        data-call="increment"
        data-send="update">Increment</button>
    </bitty-js>

    <bitty-js 
      data-bridge="./global-data.js"
      data-connection="Child">
      <button
        data-call="decrement"
        data-send="update">Decrement</button>
    </bitty-js>
  </div>

</bitty-js>
