<bitty-js 
    class="pagination-example"
    data-module="modules/big-pagination-example.js" 
    data-send="update">

    <div data-name="display" data-receive="update"></div>

    <div>
        <button 
            data-name="previous"
            data-call="previous" 
            data-send="update"
            data-receive="update"></button>
        <button 
            data-name="next"
            data-call="next" 
            data-send="update"
            data-receive="update"></button>
         Animals Per Page: 
        <select data-call="changeDistance" data-send="update">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
        </select>
    </div>

    <div data-name="pages" data-receive="update"></div>
</bitty-js>
