<bitty-js 
  data-module="modules/child-component-event-issolation.js"
  data-use="Parent">  
  <div>
    <button 
      data-call="increment"
      data-send="updateParent">
        Parent
    </button>
    <div data-receive="updateParent">
      Waiting on Parent
    </div>
  </div>

  <div>
    <bitty-js 
      data-module="modules/child-component-event-issolation.js"
      data-use="Child">  
      <button
        data-name="Alfa"
        data-call="increment"
        data-send="updateChild">
          Child Alfa
      </button>
      <div data-receive="updateChild">
        Waiting on Alfa
      </div>
    </bitty-js>

    <bitty-js 
      data-module="modules/child-component-event-issolation.js"
      data-use="Child">  
      <button
        data-name="Bravo"
        data-call="increment"
        data-send="updateChild">
          Child Bravo
      </button>
      <div data-receive="updateChild">
        Waiting on Bravo
      </div>
    </bitty-js>
  </div>
</bitty-js>
