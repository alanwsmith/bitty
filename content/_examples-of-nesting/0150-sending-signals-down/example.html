<bitty-js 
  data-module="modules/sending-signals-down.js"
  data-use="Parent">  
  <div>
    <button 
      data-name="Parent"
      data-call="incrementParent"
      data-send="update">
        Parent
    </button>
    <div data-receive="update">
      Waiting on Parent
    </div>
  </div>

  <div>
    <bitty-js 
      data-module="modules/sending-signals-down.js"
      data-use="Child">  
      <button
        data-name="Alfa"
        data-call="incrementChild"
        data-send="update">
          Child Alfa
      </button>
      <div data-receive="update">
        Waiting on Alfa
      </div>
    </bitty-js>

    <bitty-js 
      data-module="modules/sending-signals-down.js"
      data-use="Child">  
      <button
        data-name="Bravo"
        data-call="incrementChild"
        data-send="update">
          Child Bravo
      </button>
      <div data-receive="update">
        Waiting on Bravo
      </div>
    </bitty-js>
  </div>
</bitty-js>
