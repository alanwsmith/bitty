<bitty-js 
  data-connection="modules/global-data.js"
  data-use="Parent"
  data-send="update">

  <div data-watch="update" data-receive="update"></div>

  <div>
    <bitty-js 
      data-connection="modules/global-data.js"
      data-use="Child">
      <button
        data-call="increment"
        data-send="update">
          Increment
      </button>
    </bitty-js>

    <bitty-js 
      data-connection="modules/global-data.js"
      data-use="Child">
      <button
        data-call="decrement"
        data-send="update">
          Decrement
      </button>
    </bitty-js>
  </div>

</bitty-js>
