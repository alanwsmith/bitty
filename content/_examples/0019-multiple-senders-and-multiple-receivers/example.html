<bitty-js data-connect="/modules/multiple-senders-and-multiple-receivers.js">
  <div>
    <div data-receive="title">Waiting for click</div>
    <div data-receive="author">Waiting for click</div>
    <div data-receive="pages">Waiting for click</div>
  </div>
  <div>
    <button data-type="fiction" data-send="setType|title|author|pages">Fiction</button>
    <button data-type="nonFiction" data-send="setType|title|author|pages">Non-Fiction</button>
  </div>
</bitty-js>
