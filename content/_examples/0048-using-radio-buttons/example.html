<bitty-js data-connect="/modules/using-radio-buttons.js">
  <div>
    <label for="radio-button-alfa"> Alfa </label>
    <input
      id="radio-button-alfa"
      type="radio"
      name="using-radio-buttons"
      value="Alfa"
      data-send="update"
      checked
    />
    <label for="radio-button-bravo"> Bravo </label>
    <input
      id="radio-button-bravo"
      type="radio"
      name="using-radio-buttons"
      value="Bravo"
      data-send="update"
    />
  </div>
  <div data-receive="update">Waiting for selection</div>
</bitty-js>
