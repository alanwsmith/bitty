<bitty-js data-connection="modules/updating-range-sliders.js">
  <div>
    <label for="in-slider-1">
      Input Slider
    </label>
    <input
      type="range"
      id="in-slider-1"
      data-send="update">
  </div>
  <div>
    <label for="out-slider-1">
      Output Slider
    </label>
    <input
      type="range"
      id="out-slider-1"
      data-receive="update">
  </div>
</bitty-js>
