
<!--

[! set the_title = "bitty-js" !]
[! set the_description = "a signals based, reactive web component " !]
[! set image_url = "https://bitty-js.alanwsmith.com/images/og-image.jpg" !]

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>[@ the_title @]</title>
<meta property="og:title" content="[@ the_title @]" />

<link rel="shortcut icon" href="/images/favicons/favicon.ico" />


<meta name="description" content="[@ the_description @]" />
<meta
  property="og:description"
  content="[@ the_description @]"
/>

<meta property="og:type" content="website" />
<meta property="og:url" content="https://bitty-js.alanwsmith.com/" />
<meta
  property="og:image"
  content="[@ image_url @]"
/>
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="675" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:image" content="[@ image_url @]">

<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="/images/favicons/apple-touch-icon.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="/images/favicons/favicon-16x16.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="/images/favicons/favicon-32x32.png"
/>
<link rel="manifest" href="/images/favicons/site.webmanifest" />
<link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg" color="#5bbad5" />
<link rel="stylesheet" href="/styles/main.css" />
