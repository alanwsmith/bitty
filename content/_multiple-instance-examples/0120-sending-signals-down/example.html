<bitty-js data-connection="modules/sending-signals-from-parents-to-children.js">  
  <div>
    <button data-send="update">
      Click Me
    </button>
    <div data-name="Parent" data-receive="update">
      Parent Instance: Waiting on click 
    </div>
  </div>

  <div>
    <bitty-js 
      data-connection="modules/sending-signals-from-parents-to-children.js">
      <div data-name="Alfa" data-receive="update">
        Child Instance Alfa: Waiting on click 
      </div>
    </bitty-js>

    <bitty-js 
      data-connection="modules/sending-signals-from-parents-to-children.js">  
      <div data-name="Bravo" data-receive="update">
        Child Instance Bravo: Waiting on click 
      </div>
    </bitty-js>
  </div>
</bitty-js>
