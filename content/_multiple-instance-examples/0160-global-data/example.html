<bitty-js 
  data-connect="/modules/global-data.js|Parent" 
  data-send="update">

  <div data-watch="update" data-receive="update"></div>

  <div>
    <bitty-js 
      data-connect="/modules/global-data.js|Child">
      <button
        data-send="increment|update">
          Increment
      </button>
    </bitty-js>

    <bitty-js 
      data-connect="/modules/global-data.js|Child">
      <button
        data-send="decrement|update">
          Decrement
      </button>
    </bitty-js>
  </div>

</bitty-js>
