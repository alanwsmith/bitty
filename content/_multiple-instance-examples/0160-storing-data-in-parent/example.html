<bitty-js 
  data-connect="/modules/storing-data-in-parent.js|Parent" 
  data-watch="increment|decrement"
>

  <div data-receive="increment|decrement">-</div>

  <bitty-js data-connect="/modules/storing-data-in-parent.js|Child">
    <button data-send="increment">Increment</button>
  </bitty-js>

  <bitty-js data-connect="/modules/storing-data-in-parent.js|Child">
    <button data-send="decrement">Decrement</button>
  </bitty-js>
</bitty-js>
