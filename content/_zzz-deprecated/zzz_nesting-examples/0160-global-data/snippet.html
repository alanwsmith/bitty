      data-connect="/modules/global-data.js"
      data-use="Child">
      <button
        data-call="increment"
        data-send="update">
          Increment
      </button>
    </bitty-COMPONENT_VERSION>

    <bitty-COMPONENT_VERSION 
      data-connect="/modules/global-data.js"
      data-use="Child">
      <button
        data-call="decrement"
        data-send="update">
          Decrement
      </button>
    </bitty-COMPONENT_VERSION>
  </div>

</bitty-COMPONENT_VERSION>
