<script>
window.BittyClass0030 = class {
  bittyReady() {
    this.api.querySelector("button").click();
  }

  checkForward(ev, el) {
    console.log("got checkForward");
    this.api.forward(ev, "receiveForward");
  }

  receiveForward(ev, el) {
    const div = this.api.querySelector("div");
    div.innerHTML = "got forward without receiver";
  }
}
</script>

<bitty-7-0 data-connect="BittyClass0030">
  <button data-send="checkForward">Click me</button>
  <div>FAILED</div>
</bitty-7-0>
