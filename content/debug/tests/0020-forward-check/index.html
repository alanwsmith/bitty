<script>
window.BittyClass = class {
  checkForward(ev, el) {
    this.api.forward(ev, "receiveForward");
  }

  receiveForward(ev, el) {
    el.innerHTML = ev.prop("param");
  }
}
</script>

<bitty-7-0>
  <button data-send="checkForward" data-param="alfa">Click me</button>
  <div data-receive="receiveForward">waiting</div>
</bitty-7-0>
