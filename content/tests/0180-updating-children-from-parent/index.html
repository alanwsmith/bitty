<bitty-js data-connection="tests/[@ folder.name @]/test.js|Parent">
  <button data-send="runTest">Test Trigger</button>
  <div data-name="Parent" data-receive="runTest">FAILED</div>
  <bitty-js data-connection="tests/[@ folder.name @]/test.js|Child">
    <div data-name="Child" data-receive="runTest">FAILED</div>
  </bitty-js>
</bitty-js>
