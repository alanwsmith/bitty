<bitty-js data-connect="/tests/[@ folder.name @]/test.js|Parent">
  <bitty-js data-connect="/tests/[@ folder.name @]/test.js|Child">
    <button data-send="runTest">Test Trigger</button>
  </bitty-js>
  <bitty-js data-connect="/tests/[@ folder.name @]/test.js|Child">
    <div data-watch="runTest">xxxxxxxxxxxxxxxxxxxFAILED</div>
    <div data-receive="runTest">PASSED_RECEIVE_IGNORED</div>
  </bitty-js>
</bitty-js>
