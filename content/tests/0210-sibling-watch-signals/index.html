<bitty-js 
  data-connect="/tests/[@ folder.name @]/test.js|Parent"
  data-watch="runTest"
>
  <bitty-js data-connect="/tests/[@ folder.name @]/test.js|Child">
    <button data-send="runTest">Test Trigger</button>
  </bitty-js>
  <bitty-js data-connect="/tests/[@ folder.name @]/test.js|Child">
    <div data-receive="runTest">FAILED</div>
  </bitty-js>
</bitty-js>
