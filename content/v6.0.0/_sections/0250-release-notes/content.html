<details class="section-details main-section">
  <summary>Release Notes</summary>
    [! for file in files|reverse !]
      [! if file.folder == "_release-notes" !]
        [! filter markdown|safe !]
         [! include "_release-notes/" + file.name !]
        [! endfilter !]
      [! endif !]
    [! endfor !]
</details>
