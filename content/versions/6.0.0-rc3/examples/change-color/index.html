[! extends "versions/6.0.0-rc3/_wrappers/wrapper.html" !]
[! block main !]

<style>
  :root {
    --hue: 0;
  }
  .display {
    background-color: oklch(0.7 0.1 var(--hue));
    width: 100px;
    height: 100px;
  }
</style>

<bitty-6-0 data-connect="/versions/6.0.0-rc3/examples/change-color/bitty-script.js">
  <div class="display"></div>
  <input 
    type="range" 
    min="0" 
    max="360" 
    data-init="startInput"
    data-send="updateColor" 
  /> 
</bitty-6-0>


[! endblock !]
