<bitty-6-0 data-connect="/versions/[@ current_version @]/examples/[@ folder.name @]/bitty-script.js">
  <div class="display"></div>
  <div>
    <div>
      <label>lightness
        <input 
          type="range" 
          data-param="lightness"
          min="0"
          max="1.0"
          step="0.01"
          data-receive="initialValue"
          data-send="updateColor" />
      </label>
    </div>
    <div>
      <label>chroma
        <input 
          type="range" 
          data-param="chroma"
          min="0"
          max="0.2"
          step="0.001"
          data-receive="initialValue"
          data-send="updateColor" />
      </label>
    </div>
    <div>
      <label>hue
        <input 
          type="range" 
          data-param="hue"
          min="0"
          max="360"
          step="1"
          data-receive="initialValue"
          data-send="updateColor" />
      </label>
    </div>
  </div>
</bitty-6-0>
