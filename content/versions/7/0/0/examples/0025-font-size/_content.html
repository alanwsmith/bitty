<style>
.example-font-size {
  font-size: var(--example-font-size);
}
</style>

<[@ bitty_tag @] data-connect="ChangeFontSize">
  <input 
    type="range" 
    data-init="setStartingFontSize"
    data-send="changeFontSize" 
    min="0.7"
    max="2.3"
    step="0.01"
  />
  <div class="example-font-size">Hello</div>
</[@ bitty_tag @]>
