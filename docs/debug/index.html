        function sleep(ms) {

      <body>

<script>
window.BittyClass0050 = class {
  bittyReady() {
    this.api.querySelectorAll("button").forEach((button) => button.click());
  }

  async debug0050Alfa(_, el) {
    const url = "/debug/tests/0050-get-quicks/payload/";
    el.appendChild(await this.api.getQuickElement(url)); 
  }

  async debug0050Bravo(_, el) {
    const url = "/debug/tests/0050-get-quicks/xxx";
    el.appendChild(await this.api.getQuickElement(url)); 
  }

  async debug0050Charlie(_, el) {
    const url = "/debug/tests/0050-get-quicks/payload/";
    el.appendChild(await this.api.getQuickHTML(url)); 
  }

  async debug0050Delta(_, el) {
    const url = "/debug/tests/0050-get-quicks/yyy/";
    el.appendChild(await this.api.getQuickHTML(url)); 
  }

  async debug0050Echo(_, el) {
    const url = "/debug/tests/0050-get-quicks/payload.json";
    el.innerHTML = JSON.stringify(await this.api.getQuickJSON(url)); 
  }

  async debug0050Foxtrot(_, el) {
    const url = "/debug/tests/0050-get-quicks/zzz";
    el.innerHTML = JSON.stringify(await this.api.getQuickJSON(url)); 
  }

  async debug0050Golf(_, el) {
    const url = "/debug/tests/0050-get-quicks/payload.svg";
    el.appendChild(await this.api.getQuickSVG(url)); 
  }


}           
</script>

<bitty-7-0 data-connect="BittyClass0050">
    <button data-send="debug0050Alfa">Test Button</button>
    <div data-receive="debug0050Alfa"></div>

    <button data-send="debug0050Bravo">Test Button</button>
    <div data-receive="debug0050Bravo"></div>

    <button data-send="debug0050Charlie">Test Button</button>
    <div data-receive="debug0050Charlie"></div>

    <button data-send="debug0050Delta">Test Button</button>
    <div data-receive="debug0050Delta"></div>

    <button data-send="debug0050Echo">Test Button</button>
    <div data-receive="debug0050Echo"></div>

    <button data-send="debug0050Foxtrot">Test Button</button>
    <div data-receive="debug0050Foxtrot"></div>

    <button data-send="debug0050Golf">Test Button</button>
    <div data-receive="debug0050Golf"></div>

    <button data-send="debug0050Hotel">Test Button</button>
    <div data-receive="debug0050Hotel"></div>
