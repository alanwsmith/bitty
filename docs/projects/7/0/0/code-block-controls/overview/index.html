<h2>Overview</h2>
<ul>
<li>
<p>This <strong>bit</strong> updates code blocks on the page
to give them buttons to copy the code, change
the font size, and toggle wrapping.</p>
</li>
<li>
<p>The updates are done via progressive
enhancement. If the script fails for
some reason the code blocks remain
as they are.</p>
</li>
</ul>
