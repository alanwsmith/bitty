<h5>Send from bitty-js</h5>

<bitty-js data-module="tests//test.js"
  data-send="runTest"
>
  <div data-receive="runTest">FAILED</div>
</bitty-js>

<ul>
<li>Adds a <code>data-send=&quot;runTest&quot;</code> attribute directly to the <code>bitty-js</code> element.
It should fire when everything is loaded.</li>
<li>The <code>div</code> has <code>data-receive=&quot;runTest&quot;</code></li>
<li>The content of the <code>div</code> is changed from <code>FAILED</code> to <code>PASSED</code> if everything works</li>
</ul>
