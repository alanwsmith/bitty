<!-- prettier-ignore -->

<bitty-COMPONENT_VERSION data-bridge="./send-multiple-signals.js">
  <div>
    <label for="multiple-updates-input-slider">
      Input Slider
    </label>
    <input
      type="range"
      id="multiple-updates-input-slider"
      data-call="setNumber"
      data-send="displayNumber|setNumberValue">
  </div>
  <div>
    <p>
      Output Value: 
      <span data-receive="displayNumber">
        Waiting
      </span>
    </p>
    <label for="multiple-updates-output-slider">
      Output Slider
    </label>
    <input
      type="range"
      id="multiple-updates-output-slider"
      data-receive="setNumberValue">
  </div>
</bitty-COMPONENT_VERSION>
