<bitty-js 
  data-module="modules/sending-signals-up.js"
  data-use="Parent">
  <div>
    <div data-watch="update">
      Waiting on child
    </div>
  </div>

  <div>
    <bitty-js 
      data-module="modules/sending-signals-up.js"
      data-use="Child">  
      <button
        data-name="Alfa"
        data-send="update">
          Alfa
      </button>
      <div data-receive="update">
        Waiting on Alfa
      </div>
    </bitty-js>

    <bitty-js 
      data-module="modules/sending-signals-up.js"
      data-use="Child">  
      <button
        data-name="Bravo"
        data-send="update">
          Bravo
      </button>
      <div data-receive="update">
        Waiting on Bravo
      </div>
    </bitty-js>
  </div>
</bitty-js>
