<details>
  <summary>Basic Examples</summary>
  [! for example in data.examples !]
  <div>
    <h3>[@ example.title @]</h3>
    <div class="make-two-columns">[! autoescape false !][@ example.raw_html @][! endautoescape !]</div>
    <div>
      <pre class="code-block"><code>[! autoescape false !]
              [@- example.highlighted_html -@]
[! endautoescape !]
            </code></pre>
    </div>
  </div>
  [! endfor !] [! include "wrapper/do-not-edit-output-reminder.html" !]
</details>
